<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Rainydays" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header>
        <div class="header__container">
            <div class="logo__container">
                <a href="index.html"><img class="logo__container--img" src="img/logo_rainydays.png" alt="logo"></a>
            </div>
            <div class="continue__container">
                <p class="continue__text"><a href="jacket-list.html">Continue Shopping</a></p>
            </div>
        </div>
    </header>
    <main>
        <div class="checkout-header__container">
            <h1 class="checkout-header">Checkout</h1>
        </div>
        <div class="checkout__page">
            <div class="checkout__page--container">
                <div class="checkout__product">
                    <div class="product__headline--product">
                        <h2 class="product__headline--item">Product</h2>
                    </div>
                    <div class="product__headline--size">
                        <h2 class="product__headline--item">Size</h2>
                    </div>
                    <div class="product__headline--qty">
                        <h2 class="product__headline--item">Qty</h2>
                    </div>
                    <div class="line"></div>
                    <div class="checkout__picture">
                        <img class="checkout__picture--img" src="img/jacket-man-big.jpg" alt="Man in blue raincoat">
                        <div class="checkout__information">
                            <p class="checkout__price">â‚¬100</p>
                            <p class="checkout__title">Short Raincoat</p>
                            <p class="checkout__color"><span class="bold">Color:</span> Navy</p>
                        </div>
                    </div>
                    <div class="checkout__size--container">
                        <p class="checkout__size--text">Medium<i class="fas fa-angle-down"></i></p>
                    </div>
                </div>
                <div class="checkout__address"></div>
                <div class="checkout__payment"></div>
                <div class="checkout__delivery"></div>
                <div class="checkout__cta"></div>
            </div>
            <!-- <div class="sub-total__container"></div> -->
        </div>
    </main>
</body>

</html>
