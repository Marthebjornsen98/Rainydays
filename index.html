<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rainydays</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body class="homepage">
        <header>
            <div class="header__container">
                <div class="logo__container">
                    <img class="logo__container--img" src="img/logo_rainydays.png" alt="logo">
                </div>
                <div class="hamburger-menu">
                    <label for="hamburger-menu"><i class="fa fa-bars"></i></label>
                    <input type="checkbox" id="hamburger-menu">
                </div>
                <div class="search">
                    <input type="text" class="search__box" name="search" placeholder="Search.." />
                    <i class="fas fa-search"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="#"><i class="far fa-user"></i></a></li>
                        <li><a href="#"><i class="far fa-heart"></i></a></li>
                        <li><a href="#"><i class="far fa-heart"></i></a></li>
                    </ul>
                    <a href="#"><button class="cta_nav">Sign in</button></a>
                </nav>
            </div>
        </header>

        <div class="sub__menu">
            <div class="sub__menu--bar">
                <li class="sub__menu--items"><a href="#"></a>New In</li>
                <li class="sub__menu--items"><a href="#"></a>Men</li>
                <li class="sub__menu--items"><a href="#"></a>Women</li>
                <li class="sub__menu--items"><a href="#"></a>Outlet</li>
            </div>
        </div>

        <main>
            <div class="hero__img">
                <div class="overlay">
                    <div class="hero__container">

                            <h1>Rainydays New Styles!</h1>
                      
                            <button class="cta_main">Buy now</button>
     
                        <div class="scroll">
                            <a class="scroll__content" href="#">Scroll Down <i class="fas fa-chevron-down"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
