<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Rainydays" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="homepage">
    <header>
        <div class="header__container">
            <div class="logo__container">
                <a href="index.html"><img class="logo__container--img" src="img/logo_rainydays.png" alt="logo" /></a>
            </div>

            <div class="nav__container">
                <label class="hamburger-menu" for="hamburger-menu">
                    <i class="fas fa-bars"></i></label>
                <input type="checkbox" id="hamburger-menu" />

                <div class="nav__container--hamburger">
                    <ul class="navigation__hamburger">
                        <li class="list-item__hamburger--shop">
                            <a class="list-item__hamburger-link" href="#"><i class="fas fa-chevron-down"></i></a>Shop
                            Now
                        </li>
                        <li class="list-item__hamburger">
                            <a class="list-item__hamburger-link" href="#"><i class="far fa-user"></i></a>Profile
                        </li>
                        <li class="list-item__hamburger">
                            <a class="list-item__hamburger-link" href="#"><i class="far fa-heart"></i></a>Favorites
                        </li>
                        <li class="list-item__hamburger">
                            <a class="list-item__hamburger-link" href="#"><i class="far fa-heart"></i></a>Bag
                        </li>
                    </ul>

                    <a href="#"><button class="cta__nav--hamburger">Sign in</button></a>
                </div>

                <div class="nav__container--box">
                    <div class="search">
                        <input class="search__box" type="text" name="search" placeholder="Search.." />
                        <i class="fas fa-search"></i>
                    </div>
                    <ul class="nav__ul">
                        <li class="nav__ul--li">
                            <a href="#"><i class="far fa-user"></i></a>
                        </li>
                        <li class="nav__ul--li">
                            <a href="#"><i class="far fa-heart"></i></a>
                        </li>
                        <li class="nav__ul--li">
                            <a href="#"><i class="far fa-heart"></i></a>
                        </li>
                    </ul>
                    <a href="#"><button class="cta__nav">Sign in</button></a>
                </div>
            </div>
        </div>
    </header>

    <div class="sub__menu">
        <div class="sub__menu--bar">
            <a href="jacket-list.html">
                <li class="sub__menu--items">New In</li>
            </a>
            <a href="jacket-list.html">
                <li class="sub__menu--items">Men</li>
            </a>
            <a href="jacket-list.html">
                <li class="sub__menu--items">Women</li>
            </a>
            <a href="jacket-list.html">
                <li class="sub__menu--items">Outlet</li>
            </a>

        </div>
    </div>
